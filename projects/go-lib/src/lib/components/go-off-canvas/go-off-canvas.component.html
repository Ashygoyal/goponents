<div
  (click)="closeOffCanvas()"
  [@fade]="opened ? 'in' : 'out'"
  class="go-off-canvas-backdrop"
  tabindex="-1"
></div>
<div
  [@offCanvas]="opened ? 'slideIn' : 'slideOut'"
  class="go-off-canvas"
  role="dialog"
  [ngClass]="{ Big: type === 'Big' }"
>
  <div class="go-off-canvas__header">
    <h3
      *ngIf="header"
      class="go-heading-3 go-heading--no-margin go-off-canvas__title"
    >
      {{ header }}
    </h3>
    <go-icon-button
      buttonSize="medium"
      buttonIcon="close"
      (handleClick)="closeOffCanvas()"
    >
    </go-icon-button>
  </div>
  <div class="go-off-canvas__content">
    <ng-template go-off-canvas-host></ng-template>
  </div>
</div>
